<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 리뷰 웹앱</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- 네비게이션 바 -->
    <nav th:replace="~{navbar :: navbarFragment}"></nav>
    
    <!-- 검색창 -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">도서 검색</h2>
        <!-- 수정된 form action 경로 -->
        <form action="/books/results" method="get">
            <div class="input-group input-group-lg mb-4">
                <!-- 검색 입력 필드 -->
                <input type="text" id="search_kw" name="keyword" class="form-control rounded-pill border-primary" th:value="${keyword}" placeholder="도서명 검색" required>
                <!-- 검색 버튼 -->
                <button class="btn btn-primary rounded-pill" type="submit">
                    <i class="bi bi-search"></i> 찾기
                </button>
            </div>
        </form>
    </div>

    <!-- 부트스트랩 아이콘 사용을 위한 CDN 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
